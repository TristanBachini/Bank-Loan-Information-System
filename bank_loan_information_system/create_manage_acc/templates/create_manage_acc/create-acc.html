{% block content %} {% load static %}
<div class="row gx-5">
  <div class="container-sm loan-calcu ">
    <div class="container overflow-hidden"style="font-family:Verdana">
        <form method="post" action="" >
          {% csrf_token %}
          <div class="row gx-5">
            <div class="col ">
              <label for="percentage">Full Name:  </label>
              <div class="calcu-left input-group mb-3">
                <span class="input-group-text" id="basic-addon1"><p>Prefix</p></span>
                {{form.prefix}}
                <label for="percentage">Surname:  </label>
                {{form.first_name}}
                <label for="percentage">First name:  </label>
                {{form.last_name}}
              </div>
            </div>
          </div>
          <div class = "row gx-5">
            <div class = "col">
              <label for="percentage">Sex:  </label>
              {{ form.sex }}
            </div>
          </div>
          <div class = "row gx-5">
            <div class = "col">
              <label for="percentage">Date of birth:  </label>
              {{ form.birth_date }}
            </div>
          </div>
          <div class = "row gx-5">
            <div class = "col">
              <label for="percentage">Marital status:  </label>
              {{ form.marital_status }}
            </div>
          </div>
          <div class = "row gx-5">
            <div class = "col">
              <label for="percentage">Phone number:  </label>
              <input required type="text"class="calcu-field p-1 border bg-light form-control" id="unit" name="unit">
            </div>
          </div>
          <div class = "row gx-5">
            <div class = "col">
              <label for="percentage">Email:  </label>
              {{form.email}}
            </div>
          </div>
          <div class = "row gx-5">
            <div class = "col">
              <label for="percentage">Address:  </label>
              <input required type="text"class="calcu-field p-1 border bg-light form-control" id="unit" name="unit">
            </div>
          </div>
          <button id="submit_button" type="submit" class="btn btn-primary login-button"style="float: right;">SUBMIT</button>
        </form>
    </div>
  </div>
  
</div>

{% endblock %}
