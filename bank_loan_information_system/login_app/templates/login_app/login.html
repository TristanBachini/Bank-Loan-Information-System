{% extends 'navbar/navbar.html' %}
{% block content %} {% load static %}

<div class="container-sm login ">
    <div class="container overflow-hidden"style="font-family:Verdana">
      <form action="" method="post">
        {% csrf_token %}
        <div class="row gx-5">
          <div class="col">
            <label for="username" class="form-label login-labels">Username:</label>
            <input type="text" id="username" class="login-field p-1 border bg-light" name="username" placeholder="Username/Email..." class="form-control">
          </div>
        </div>
        <div class="row gx-5">
          <div class="col">
            <label for="password" class="form-label login-labels">Password:</label>
            <input type="password" class="login-field p-1 border bg-light" id="password" name="password" placeholder="Password..." class="form-control" >
          </div>
        </div>

        <button id="submit_button" type="submit" class="btn btn-primary login-button"style="float: right;">Login</button>
      </form>
        
      </div>
</div>
<div style="margin-top: -1in;">
  {% if form.errors %} {% for key, value in form.errors.items %}
    <div
      class="alert alert-danger alert-dismissable fade show reg-error"
      role="alert"
    >
      <strong>Error!</strong> {{value|striptags}}
      <button
        type="button"
        class="btn-close"
        data-bs-dismiss="alert"
        aria-label="Close"
      ></button>
    </div>
    {% endfor %} {% endif %}
</div>
{% endblock %}
